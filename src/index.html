<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input
            type="text"
            name="lastName"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          How old are you?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            name="dateOfBirth"
            type="date"
            required
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input
            name="acceptAgreement"
            type="checkbox"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="label">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="lovesCats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="lovesCats"
              value="no"
            >
            No
          </label>
        </label>

        <label class="label">
          What is your favorite color:
          <input type="color" name="favColor">
        </label>

        <label class="label">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select multiple name="favCarBrand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="rateUs"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea
            name="comments"
            rows="2"
            cols="15"
            minlength="10"
            maxlength="800"
          ></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="isRecommended">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
